<!DOCTYPE html>
<html>
  <head>
    <title>Search Flix</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="stylesheets/search.css" />
    <link rel="stylesheet" href="stylesheets/tile.css" />
    <script type="text/javascript" src="javascripts/vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/initData.js"></script>
    <script type="text/javascript" src="javascripts/search.js"></script>
  </head>
  <body>
    <div class="header">
        <div class="search"> <!-- role for accessibility -->
          <input  type="search"
                  name="q"
                  placeholder="Search movie titles..."
                  aria-label="Search movie titles"
                  id='search-input'
                  class='search-bar'
                  oninput='movieSearch.waitForInput(this.value);'>  <!-- aria-label for accessibility -->
        </div>
    </div>
    <div class="error-message hidden"></div>
    <div class="tiles">
      <div class="tile">
        <div class="poster"><img src="images/no_poster.jpg" onerror="this.src='images/no_poster.jpg'"></div>
        <div class="title"></div>
        <div class="type"></div>
        <div class="details hidden"></div>
      </div>
    </div>
    <script type="text/javascript">
      var movieSearch = new MovieSearch();
      movieSearch.init();
    </script>
  </body>
</html>
